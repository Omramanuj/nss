<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h2 class="text"><center>NSS SV-NIT</center></h2>
    <br>
    <p class="text">Kindly fill this form to generate your NSS Id.</p>
    <br>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
        <label for="admission">Admission no.:</label>
		<input type="text" id="admission" name="admission" required>
        <br>
        <label for="email">Email:</label>
		<input type="text" id="email" name="email" required>
        <br>
        <label for="photo">Photo:</label>
		<input type="file" id="photo" name="photo" accept="image/*" required>
        <label for="college_id">College Id:</label>
		<input type="file" id="college_id" name="college_id" accept="image/*" required>
        <label for="signature">Signature:</label>
		<input type="file" id="signature" name="college_id" accept="image/*" required>

        <input type="submit" value="Submit">
		<input type="reset" value="Reset">
    </form>
</body>
</html>
